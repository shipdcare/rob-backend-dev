<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 
    <title>Rob Backend</title>
 
</head>
 
<body>
 
    <div class="container">
        <h1 style="text-align: center; display: block;">Sign Up</h1>
        <form class="form-signin" role="form">
            <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
             <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="SignIn($event)">SignUp</button>
            <label class="checkbox">
                <a ng-click="login()" style="text-align: center; display: block;"> Sign In</a>
            </label>
      </form>
    </div>
 
   
 
</body></html>
